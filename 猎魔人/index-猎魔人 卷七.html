<p>他们继续骑行，最后来到一座广阔而美丽的湖边，湖水清澈透明。</p>
<p>在湖中央，亚瑟看到一条裹着白衣的手臂，高高举起一把美丽的剑。</p>
<p>“看啊，那便是我说过的剑。”梅林伸手一指。</p>
<p>突然，他们看到一个女孩行走在湖面上。</p>
<p>“那个女孩是谁？”亚瑟问道。</p>
<p>“是湖中女士。”梅林回答。</p>
<p>——《亚瑟王之死》</p>
<p>托马斯·马洛礼爵士著</p>
