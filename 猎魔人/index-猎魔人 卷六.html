<p>“不管你想要什么，我都能给你。”仙子说道，“财富、王冠和权杖，名望、幸福或长生。选择吧。”</p>
<p>“我不要财富和名望，也不要权杖与王冠。”猎魔人答道，“我只要一匹漆黑如夜、迅疾如风的马，再加一把像月光一样锋利明亮的宝剑。我要在黑夜驾着黑马疾驰，我想用宝剑挫败邪恶。我只想要这些。”</p>
<p>“我会给你一匹比夜晚更漆黑、比狂风更迅疾的马。”仙子承诺道，“我会给你一把比月光更锋利、比月色更明亮的宝剑。你要的不少啊，猎魔人，所以你必须付出高昂的代价。”</p>
<p>“用什么付？现在我一无所有。”</p>
<p>“用你的血呀。”</p>
<p>——《童话与民间故事》</p>
<p>佛罗伦斯·德兰诺伊著</p>
