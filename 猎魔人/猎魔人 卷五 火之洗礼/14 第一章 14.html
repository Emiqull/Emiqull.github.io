<h2>第一章 第十四节</h2>
<p>闪电在地平线上闪耀，雷声轰鸣。一阵狂风吹皱了缎带河的水面。</p>
<p>风暴就要来了，米尔瓦心想，风暴之后就是雨水。苍头燕雀没弄错。</p>
<p>她催马前行。要想在风暴到来前追上猎魔人，她必须加快速度了。</p>
