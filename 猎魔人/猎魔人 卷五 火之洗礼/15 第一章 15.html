<h2>第一章 第十五节</h2>
<p>我这辈子见过许多军人。我认识元帅、将军、指挥官和总督，结识过许多场战役和战斗的胜利者。</p>
<p>我听过他们的故事和回忆。我见过他们凝视地图、在上面画出五颜六色的线条、制订计划、思考战略的样子。</p>
<p>在纸上的战争中，一切都能正常运作，一切都清晰无误，一切都秩序井然。</p>
<p>“这是必须的，”那些军人向我解释道，“军队的纪律和秩序高于一切。没有纪律和秩序，军队根本不可能存在。”</p>
<p>正因如此，我才觉得现实中的战争是那么奇怪——我曾亲眼见证过不止一场战争！——现实中的战争比着火的妓院更没纪律，更没秩序。</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩　著</p>
