<h2>第二章 第十五节</h2>
<p>他们吃了好几天马肉。</p>
<p>那双有着铮亮靴扣的靴子穿起来异常舒服。</p>
<p>名叫卡西尔的尼弗迦德人依然骑着栗色马驹跟在他们后面，但从那时起，猎魔人不再回头张望。</p>
<p>他终于搞懂了桶子牌的奥妙，还跟矮人们玩了一把。但他输了。</p>
<p>他们始终闭口不谈林间空地上的事。毕竟也没什么好谈的。</p>
