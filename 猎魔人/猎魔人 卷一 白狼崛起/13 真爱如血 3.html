<h2>真爱如血 三</h2>
<p>这片土地满目荒芜，野草蔓生，凶险暗藏。</p>
<p>杰洛特没在天黑前回到大路，他不想绕路，所以决定横穿森林。他在一座光秃秃的小山顶上过夜，长剑横在膝上，靠在一堆微弱的篝火旁，时不时扔进一捆乌头荠。</p>
<p>午夜时分，他发现远处溪谷里闪烁着火光；他听见癫狂的咆哮与歌唱，其中夹杂着女人痛苦的尖叫。</p>
<p>天刚破晓，杰洛特就迅速赶到那里，但除了被踩踏出的林间空地，还有余温尚存的灰烬中的几块骨头，其他什么都没有。</p>
<p>巨大的橡树树冠上传来阵阵尖啸啼鸣，可能是只鸟身女妖，也可能只是普通的山猫。但猎魔人没打算去确认。</p>
