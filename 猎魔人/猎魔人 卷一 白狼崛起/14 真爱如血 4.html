<h2>真爱如血 四</h2>
<p>正午，杰洛特正在溪边让马饮水，母马突然焦躁地嘶鸣一声，向后退去，用力咬着马嚼子。</p>
<p>杰洛特用法印让她冷静下来，随后，他看到了一圈围在苔藓上的红蘑菇。</p>
<p>“你还真是草木皆兵啊，洛奇。”他说，“不过是普通的恶魔之戒。干吗大惊小怪的？”</p>
<p>母马喷了喷鼻子，把头转向他。</p>
<p>猎魔人揉揉前额，皱起眉头，陷入沉思。最后他跳上马鞍，绕了一圈，沿来时的足迹返回。</p>
<p>“动物喜欢我。”他自言自语，“抱歉，洛奇。看来你比我聪明得多。”</p>
