<h2>第四章 第三节</h2>
<p>做好失望的准备，因为外表是会骗人的。</p>
<p>表里如一的事物寥寥无几。</p>
<p>表里如一的女人压根不存在。</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩　著</p>
