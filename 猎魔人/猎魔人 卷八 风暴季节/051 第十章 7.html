<h2>第十章 第七节</h2>
<p>“很高兴认识你。”弗兰斯·托奎尔同杰洛特握握手，“现在该干活了，去周围巡逻，去保护民众。这才是我们该做的事。”</p>
<p>“是啊。”</p>
<p>坐上马鞍后，治安官俯下身。</p>
<p>“我敢打赌，”他轻声道，</p>
<p>“你很清楚我想对你说什么。</p>
<p>但我还是要说。当心，猎魔人。千万留神。</p>
<p>虽然你不想说，但我还是搞清了一些状况。</p>
<p>那些巫师雇佣你，肯定是想堵住他们自己捅出的娄子，收拾他们自己搞出的烂摊子。</p>
<p>但若情况不妙，他们会找个替罪羊，而你是再合适不过的人选了。”</p>
