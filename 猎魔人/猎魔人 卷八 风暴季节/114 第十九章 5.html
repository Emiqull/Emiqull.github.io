<h2>第十九章 第五节</h2>
<p>卿本何人吾未知，</p>
<p>独有一事心谙识。</p>
<p>抬手轻触佳人脸，</p>
<p>花自飘零欲语迟。</p>
<p>——西格夫里·萨松</p>
