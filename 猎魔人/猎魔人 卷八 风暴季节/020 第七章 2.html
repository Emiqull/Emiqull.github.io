<h2>第七章 第二节</h2>
<p>没错，她家有床。一张大床。足有三帆舰的甲板那么大。</p>
<p>她领着杰洛特走过去，他跟在她身后，目光始终无法从她身上移开。</p>
<p>女术士没回头。她毫不怀疑他会跟随在后。他会毫不犹豫跟着她去往任何地方，目光始终不离她的身体。</p>
<p>那张床很大，挂着幔帐。被单是丝绸的，床单则是缎子。</p>
<p>毫不夸张地说，他俩充分利用了整张床铺，连一寸都没有放过——每一寸床面、每一寸床单，甚至床单的每一寸褶皱。</p>
<hr>
<p>“丽塔……”</p>
<p>“你可以叫我珊瑚。不过现在，什么都别说。”</p>
<p>处变不惊。小苍兰与杏花的味道。她的红发散开在枕头上。</p>
<hr>
<p>“丽塔……”</p>
<p>“你可以叫我珊瑚。刚才的事，再跟我做一遍。”</p>
