<h2>第十八章 第七节</h2>
<p>战士不会轻易死去。</p>
<p>不经历厮杀，死亡别想征服他们。</p>
<p>战士从不向死亡低头认命。</p>
<p>——《时间之轮》</p>
<p>卡洛斯·卡斯塔尼达　著</p>
