<h2>第一章 第四节</h2>
<p>凯拉克，希达里斯王国北部城市，位于爱达拉特河口。</p>
<p>曾是同名独立王国之首都，但因历任国王无能、王室血脉断绝，致使该国陷入衰落，失去原本地位，后被邻国瓜分与吞并。</p>
<p>该城有一座港口、数家工厂、一座灯塔和大约两千名居民。</p>
<p>——《世界最大百科全书》第八卷</p>
<p>艾芬伯格与塔尔伯特　著</p>
