<h2>第十七章 第四节</h2>
<p>奥托·达萨特好奇地打量着那几只小瓶子，看着猎魔人喝下灵药，仔细观察杰洛特外表发生的改变，双眼因惊奇和恐惧而渐渐睁大。</p>
<p>“别强迫我跟您一起进洞。”他说，“无意冒犯，但我不想进去。一想到里头可能会有什么东西，我的寒毛都竖起来了。”</p>
<p>“我从没想过让你进去。回家吧，达萨特，回你妻子和孩子们身边。</p>
<p>你帮了我的大忙，达成了我的请求，我不会要求你更多了。”</p>
<p>“我会等您。”狼人抗议道，“一直等到您出来。”</p>
<p>“我都不知道自己什么时候能出来。”杰洛特正了正背上的剑，“也不知道还能不能出来。”</p>
<p>“别这么说。我会等……等到黄昏。”</p>
