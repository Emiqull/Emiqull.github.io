<h2>第六章 第三节</h2>
<p>狂野之夜！狂野之夜！</p>
<p>有你共我，</p>
<p>即便是狂野之夜，</p>
<p>亦将化作你我之飨宴！</p>
<p>——艾米莉·狄金森</p>
<hr>
<p>我每日重复无谓的任务，</p>
<p>抚摸她每寸肌肤，尽到自己的义务。</p>
<p>亲吻她开启的樱唇，称颂她的美丽，</p>
<p>人们却当面叫我叛徒。</p>
<p>——莱昂纳德·科恩</p>
