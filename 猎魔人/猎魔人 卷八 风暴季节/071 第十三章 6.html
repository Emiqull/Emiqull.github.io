<h2>第十三章 第六节</h2>
<p>希望如此，猎魔人心想。希望如此。</p>
<p>人物异类，狐则在人物之间。</p>
<p>幽明异路，狐则在幽明之间。</p>
<p>仙妖殊途，狐则在仙妖之间。</p>
<p>阴阳两隔，狐则在阴阳之间。</p>
<p>神鬼途分，狐则在神鬼之间。</p>
<p>——清代学者　纪昀</p>
