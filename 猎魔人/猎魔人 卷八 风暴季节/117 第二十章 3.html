<h2>第二十章 第三节</h2>
<p>没过多久，大堂里只剩下他们几个。</p>
<p>旅店老板的哈欠打得异常夸张，示意他们该打烊了。</p>
<p>缇兹亚娜首先回房，稍后是丹德里恩。</p>
<p>杰洛特没回他和诗人同住的房间，而是轻轻敲响了缇兹亚娜·弗雷维的房门。门立刻开了。</p>
<p>“我一直在等你。”她低声说着，拉他进门，“我知道你会来。你要不来，我就去找你。”</p>
<hr>
<p>她肯定用魔法让他陷入了沉睡，不然她离开时一定会吵醒他。</p>
<p>她是在黎明前消失的，那时天还没亮。她那雅致的香水味徘徊不去，是鸢尾花和佛手柑的味道。</p>
<p>还有别的气息。是玫瑰？</p>
<p>一朵花放在桌上，就在他的双剑旁边。</p>
<p>一朵玫瑰。从旅店外花盆里摘下的白玫瑰。</p>
