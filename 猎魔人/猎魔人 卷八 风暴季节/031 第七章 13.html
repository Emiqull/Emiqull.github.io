<h2>第七章 第十三节</h2>
<p>判断猎魔人之剑的标准，不仅仅在于其做工是否精良，手艺是否精湛。</p>
<p>就像不可思议的精灵或侏儒之剑一样——它们的秘密也早已失传——猎魔人之剑的神秘力量取决于用剑者的手法与技巧。</p>
<p>另外，附着于剑上的神秘魔法，也能让猎魔人在对抗黑暗势力时所向披靡。</p>
<p>——《冷兵器论》</p>
<p>潘多尔夫·弗提圭拉　著</p>
<hr>
<p>告诉你们一个关于猎魔人之剑的秘密。</p>
<p>有传言说，剑上附有什么神秘魔法，说它们是极其精良的武器，品质无与伦比……其实那都是胡说八道，是编出来的鬼话。</p>
<p>之所以敢这么讲，因为我有相当可靠的情报来源。</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩　著</p>
