<h2>第十章 第十二节</h2>
<p>死亡是我们永恒的伴侣，总是伸长手臂跟在我们左边。</p>
<p>它是我们唯一的引导者。</p>
<p>当我们一如既往地觉得，所有事情都往坏处发展，自己行将崩溃时，可以转头问问死亡是否真是这样。</p>
<p>这时死亡会回答，你错了，在它的触碰之外，凡事都没有意义。</p>
<p>“而我还没有真正触碰你呢。”死亡如是说道。</p>
<p>——《前往伊斯特兰的旅程》</p>
<p>卡洛斯·卡斯塔尼达　著</p>
