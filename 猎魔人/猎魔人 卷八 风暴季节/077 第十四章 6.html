<h2>第十四章 第六节</h2>
<p>曾几何时，我们近乎无所不能。</p>
<p>我们能幻化出琼州仙境的海市蜃楼，能让成千上万人看到蛟龙在空中飞舞。</p>
<p>我们能用障眼法造出万军围城的假象，就连兵器与旗号上最微小的细节，都能让人看得一清二楚。</p>
<p>当然，只有少数狐仙才能做到这些，他们寿数奇高，历经无穷劫难方修得无上正果。</p>
<p>时至今日，我们的法力已大为衰减——大概是因为我们在凡人中间生活得太久了。</p>
<p>——《狼人圣书》</p>
<p>维克托·佩列文　著</p>
