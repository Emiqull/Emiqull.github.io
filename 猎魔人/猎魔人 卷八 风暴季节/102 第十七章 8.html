<h2>第十七章 第八节</h2>
<p>为了上帝的缘故，让我们坐在地上，讲述诸王悲惨的死亡。</p>
<p>他们有些遭到废黜，有些战死沙场，有些被他们自己废黜的鬼魂纠缠，</p>
<p>有些死于妻子的毒药，有些在睡梦中死于非命，</p>
<p>全都不得善终。</p>
<p>——《理查二世》</p>
<p>威廉·莎士比亚　著</p>
