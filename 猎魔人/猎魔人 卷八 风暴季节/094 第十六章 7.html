<h2>第十六章 第七节</h2>
<p>以毒攻毒，以怨报怨，以命抵命，加倍偿还！</p>
<p>以牙还牙，以眼还眼，绝不宽恕，百倍奉还！</p>
<p>——《撒旦圣经》</p>
<p>安东·山铎·勒维　著</p>
