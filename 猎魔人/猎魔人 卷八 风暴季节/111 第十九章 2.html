<h2>第十九章 第二节</h2>
<p>菲巴斯·拉文加出现在聚集于露台的人潮中。</p>
<p>他肯定也参与了救援，因为他湿漉漉的衣服搭在身上，破烂不堪。一个殷勤的杂役走过来，把帽子递给他，或者说，帽子剩下的部分。</p>
<p>“现在呢？”人群中有个声音问道，“议员先生，现在怎么办？”</p>
<p>“怎么办？我们该做什么？”</p>
<p>拉文加看了他们好一会儿，随后挺直脊梁，拧干帽子，戴在头上。</p>
<p>“埋葬死人，”他说，“照看活人。然后开始重建。”</p>
