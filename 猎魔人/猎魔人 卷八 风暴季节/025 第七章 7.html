<h2>第七章 第七节</h2>
<p>夏至来临，随后是个充满魔力的夜晚，一年当中最短的夜。</p>
<p>蕨类植物会在森林里开花，赤身裸体的女孩会在满是露珠的林间空地翩翩起舞，身上涂抹着赤莲蕨汁。</p>
<p>短暂到转瞬即逝的夜晚。</p>
<p>闪电照亮的狂野之夜。</p>
