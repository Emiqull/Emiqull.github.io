<h2>第十章 第十一节</h2>
<p>他走向下一个烧炭工定居点“松树梢”，森林突然陷入沉寂，松鸡闭了嘴，喜鹊的鸣叫瞬间消失，啄木鸟笃笃的敲打声也戛然而止。</p>
<p>森林因恐惧而凝结了。</p>
<p>杰洛特催马飞奔。</p>
