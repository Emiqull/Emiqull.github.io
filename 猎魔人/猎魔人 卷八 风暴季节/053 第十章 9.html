<h2>第十章 第九节</h2>
<p>杰洛特催促母马加快脚步。</p>
<p>白昼已接近尾声，他打算在黄昏前多巡逻几个定居点。</p>
<p>首先是最近的林间空地，名叫“兽角村”的烧炭工营地。</p>
<p>第一次造访那里时，陪同他的人是派尼提。</p>
