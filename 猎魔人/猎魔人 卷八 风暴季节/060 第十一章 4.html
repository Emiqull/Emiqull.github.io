<h2>第十一章 第四节</h2>
<p>在死亡如影随形的世界里，没有时间供你怀疑或懊悔。</p>
<p>时间只能用来做出决定。</p>
<p>什么决定并不重要，或者说，所有决定都一样重要。</p>
<p>在死亡如影随形的世界里，决定没有大小之分。那只是战士面对无可避免的死亡时做出的反应而已。</p>
<p>——《时间之轮》</p>
<p>卡洛斯·卡斯塔尼达　著</p>
