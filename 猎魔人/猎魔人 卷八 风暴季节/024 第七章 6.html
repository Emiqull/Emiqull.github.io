<h2>第七章 第六节</h2>
<p>“我来自史凯利格群岛。”后来，她在床上告诉他，“海水融入了我的血液。我喜欢海。”</p>
<p>“我梦想有朝一日扬帆远航。”见他保持沉默，她自顾自说下去，</p>
<p>“独自一人，扬帆出海……前往远方。一直航到天边。</p>
<p>周围只有天和海。</p>
<p>咸咸的浪花洒在我身上，风拉扯着我的头发，就像充满男人味的爱抚。</p>
<p>而我独自一人，没有任何人陪伴，在陌生而充满敌意的环境里享受无尽的孤独。</p>
<p>在陌生的海上独处。你做过这样的梦吗？”</p>
<p>没，没做过，他心想。但我每天都能体会到。</p>
