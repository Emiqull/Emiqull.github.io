<h2>第十六章 第五节</h2>
<p>他在码头一家酒馆找到了丹德里恩——不然还能在哪儿？——诗人正在啜饮碗里的汤。</p>
<p>“我要走了。”他简短地宣布，“马上。”</p>
<p>“马上？”丹德里恩愣住了，汤匙停在半空中，“这就走？我还以为……”</p>
<p>“你怎么以为并不重要。我马上就走。好好安抚你那位指控官堂兄。我会回来参加王家婚礼的。”</p>
<p>“那是什么？”</p>
<p>“你觉得像什么？”</p>
<p>“当然是把剑喽。哪儿来的？那个巫师给你的？我给你那把呢？它在哪儿？”</p>
<p>“弄丢了。回上城区吧，丹德里恩。”</p>
<p>“珊瑚呢？”</p>
<p>“珊瑚怎么了？”</p>
<p>“如果她问起，我该怎么……”</p>
<p>“她不会问的。她没这个时间。她还得跟某人道别呢。”</p>
