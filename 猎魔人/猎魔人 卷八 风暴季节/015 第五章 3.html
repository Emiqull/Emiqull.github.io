<h2>第五章 第三节</h2>
<p>猎魔人之剑（图40）与众不同，就像其他剑类武器的混合体，是汇聚了其他武器优点的。</p>
<p>一流的钢铁，加上矮人铸造厂与冶炼厂特有的锻造方式，令剑身格外轻巧，韧性十足。</p>
<p>猎魔人之剑同样会用矮人特有的手艺打磨锋利，这里补充一句，那种手艺是机密，永远的机密，因为高山矮人对它们守口如瓶。</p>
<p>矮人打磨的剑能将抛到空中的丝绸围巾一分为二。</p>
<p>按目击者描述，猎魔人确实能用手中的剑达成这样的效果。</p>
<p>——《冷兵器论》</p>
<p>潘多尔夫·弗提圭拉　著</p>
