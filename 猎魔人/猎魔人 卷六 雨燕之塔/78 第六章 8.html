<h2>第六章 第八节</h2>
<p>他们在黎明时分再次上路。雨已经停了，乌云遮蔽天空，似乎连太阳都要努力在其间寻找一个开口。</p>
<p>他们共乘那匹尼弗迦德军马，缓慢前行。</p>
<p>战马在碎石路上步履蹒跚，但到通往陶森特的杉斯雷托山谷之后，情况有所好转。</p>
<p>杰洛特熟悉这条路。他来过这儿。这里变化很大，但没改变的东西也有很多。</p>
<p>杉斯雷托山谷中的小溪随着他们往前而逐渐变宽，最后化成杉斯雷托河。阿梅尔山脉与“魔鬼山峰”戈尔贡依然高耸在前方。</p>
<p>有些东西永远不会改变。</p>
