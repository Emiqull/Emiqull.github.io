<h2>第四章 第二十节</h2>
<p>希瑞沉默良久，不断揉搓破了相的脸颊。</p>
<p>“我终于明白了。”最后她说，“我知道他们想叫我干吗了。我绷紧神经，决定一有机会就逃跑……无论风险有多大。但他们没给我机会。他们把我看得紧紧的。”</p>
<p>维索戈塔沉默不语。</p>
<p>“他们拖着我去了楼下。胖子霍温纳赫的客人就等在那里。全都是怪物！维索戈塔，你说这么多怪物都是打哪儿来的？”</p>
<p>“弱肉强食的结果。”</p>
