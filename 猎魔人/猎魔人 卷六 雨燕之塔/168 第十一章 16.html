<h2>第十一章 第十六节</h2>
<p>“跑啊，凯尔比！”</p>
<p>黑母马的马蹄掀开了冻结的泥块。</p>
<p>希瑞紧贴马颈。邦纳特的追逐让她满心畏惧。她害怕那家伙。光是想到要与他搏斗，她的肠胃就像挨了一拳。</p>
<p>不，她不想跟他打。至少现在不行。</p>
<p>雨燕之塔。只有雨燕之塔能救她。还有传送门。就像在仙尼德岛上，巫师威戈佛特兹紧追在后，朝她伸出手时那样……</p>
<p>她唯一的希望是雨燕之塔。</p>
<p>迷雾消散了。</p>
<p>希瑞拉紧缰绳，她感到体内突然涌起一股可怕的热流。她不敢相信自己看到的东西。不敢相信自己眼前的景象。</p>
