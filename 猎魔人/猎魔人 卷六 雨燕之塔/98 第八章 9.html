<h2>第八章 第九节</h2>
<p>菲丽芭·艾哈特正了正半透明睡袍的肩带，擦去脖子上深红色的唇膏。</p>
<p>如此睿智的女人，席儿·德·坦沙维耶略带厌恶地心想，却连自己的欲望都管不住。</p>
<p>“方便说话吗？”</p>
<p>菲丽芭用魔法光球裹住自己。</p>
<p>“现在方便了。”</p>
<p>“柯维尔那边已经安排好了。一切顺利。”</p>
<p>“谢谢。迪杰斯特拉上船了吗？”</p>
<p>“还没有。”</p>
<p>“他在等什么？”</p>
<p>“他在跟伊斯特拉德·蒂森促膝长谈。”席儿·德·坦沙维耶抿住嘴唇，“国王和密探在猜疑方面找到了共同话题。”</p>
