<h2>第十章 第二十二节</h2>
<p>沼泽里传来报丧女妖哀伤的号叫声。距离虽远，但比先前已经近了许多。</p>
<p>维索戈塔躺在地上——他下床时摔了一跤，惊恐地发现自己站不起来了。</p>
<p>他的心几乎跳到了嗓子眼，让他无法呼吸。</p>
<p>他已经知道女妖的呼号是在预示谁的死亡了。</p>
<p>就算经历了这一切，他心想，生命还是如此美好。</p>
<p>“诸神啊……”他轻声说，“我知道我并不信仰你们……可是，如果你们真的存在……”</p>
<p>他的胸骨下方传来剧痛。</p>
<p>沼泽里，报丧女妖的叫声第三次响起，比先前那声更近了。</p>
<p>“如果你们真的存在，请保佑女猎魔人旅途平安！”</p>
