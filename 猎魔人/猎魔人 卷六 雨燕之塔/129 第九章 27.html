<h2>第九章 第二十七节</h2>
<p>让不幸者承受痛苦，是件正确的事。他们蒙受的痛苦与羞辱，皆是自然规律的结果。</p>
<p>而要实现自然的目的，就需要有承担痛苦的人存在，也需要一群以施虐为乐的人。</p>
<p>这样的事实，终将盖过暴君或恶徒灵魂中的良心谴责。他们无需克制，反而应当大胆地将想象中的种种行径付诸实施，因为这才是自然之声给他们的暗示。</p>
<p>将我们导向邪恶的，正是自然不为人知的启示。</p>
<p>由此看来，自然的本质便是邪恶。</p>
<p>——多拿尚·阿勒冯瑟·冯索瓦·德·萨德侯爵</p>
