<h2>第十一章 第九节</h2>
<p>任务交给了斯奇鲁，里恩斯踩着马镫扭动身体，稍稍放松一下被马鞍折磨得隐隐作痛的屁股。</p>
<p>斯奇鲁主动提出去杀猎魔人，他熟悉那伙人的所在地——他在那儿有朋友，不然就是亲戚。</p>
<p>至于我，威戈佛特兹叫我去跟瓦提尔·德·李道克斯交涉，然后又派我追踪史凯伦和邦纳特……</p>
<p>我当时真是个白痴，还以为自己的任务会轻松得多、也愉快得多。</p>
<p>我以为我会很快完成任务，轻松加愉快……</p>
