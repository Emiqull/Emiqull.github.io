<h2>第九章 第十七节</h2>
<p>“你的发色，特莉丝，活像烛火的颜色。你的眼目好像青金石。你的嘴唇就像珊瑚……”</p>
<p>“别说了，克拉茨。你喝醉了吗？再给我倒点酒。然后继续说。”</p>
<p>“说什么？”</p>
<p>“别犯傻了！说说叶妮芙为什么决定要去塞德纳海沟。”</p>
