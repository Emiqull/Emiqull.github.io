<h2>第九章 第十节</h2>
<p>“叶妮芙。醒醒。”</p>
<p>她抬起头，看着自己的双手。她的手完好无损。</p>
<p>“茜格德莉法？我睡着了……”</p>
<p>“来吧。”</p>
<p>“去哪儿？”她低声问，“这次又要去哪儿？”</p>
<p>“什么？我没明白你的意思。但你一定得来看看。发生了一件事……一件怪事。</p>
<p>我们都不知道该怎么解释，但我猜得到原因。恩典……你一定得到了女神的恩典，叶妮芙。”</p>
<p>“茜格德莉法，你在说什么？”</p>
<p>“你瞧。”</p>
<p>她走过去，然后倒吸一口凉气。</p>
<p>明耀之钻，弗蕾雅的神圣钻石，已经不在女神的脖子上了。它正躺在她脚边。</p>
