<h2>第二章 第十七节</h2>
<p>经常有人问我，是什么让我下定决心记录下自己的回忆，也有很多人想了解我写下这本回忆录的前因后果——换言之，就是促成手稿诞生的那起事件的细节与背景，以及引发该事件的契机。</p>
<p>过去的我给出过不少错误的解释，也撒了不少谎，但现在的我只想诉说真相。</p>
<p>因为我的头发已花白稀疏，而我深知：真相好比珍贵的谷粒，谎言则是无用的糟糠。</p>
<p>真相其实是这样：引发那起事件、进而促使我开始创作的契机，完全出于一个巧合——在我和同伴从莱里亚军营偷出来的东西里，恰好有一支笔和一堆纸。</p>
<p>这事发生在……</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩著</p>
