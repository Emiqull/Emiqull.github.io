<h2>第十章 第十四节</h2>
<p>我偷听了他们的谈话，肯娜躺在床铺上，头枕双手，陷入回忆。</p>
<p>我站在外面的墙角，贴着墙壁偷听。</p>
<p>我汗毛直竖。全身汗毛都不例外。</p>
<p>我明白自己蹚进的浑水到底有多深了。</p>
