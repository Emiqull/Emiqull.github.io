<h2>第六章 第十节</h2>
<p>他们首先闻到了烟味，过了一会儿，又看到了火堆和木棍，木棍上串着正在烧烤的鲑鱼。</p>
<p>然后，他们看到一个人独自坐在火堆旁。</p>
<p>换作不久之前，如果有人声称猎魔人看到吸血鬼会满心喜悦，杰洛特会毫不留情地嘲笑并讽刺他。他会把那人看做一个白痴。</p>
<p>“哟嗬，”正在调整木棍的爱米尔·雷吉斯·洛霍雷克·塔吉夫-哥德弗洛伊说道，“瞧瞧这风把谁吹来了？”</p>
