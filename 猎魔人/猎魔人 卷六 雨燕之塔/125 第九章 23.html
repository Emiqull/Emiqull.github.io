<h2>第九章 第二十三节</h2>
<p>特莉丝盯着地面。</p>
<p>克拉茨·安·奎特的双眼就像猎鹰一样锐利。</p>
<p>“结束最后那次秘密联络——当然了，特莉丝·梅利葛德，你对联络的内容一无所知。”史凯利格群岛伯爵缓缓说道，</p>
<p>“叶妮芙第二天便离开了群岛，前往塞德纳海沟。我问她为什么要去那里，她看着我的双眼，回答说她必须确认自然灾害与非自然灾害是否存在差别。</p>
<p>她带走了两艘龙船——‘塔玛拉号’和‘阿尔库俄涅号’，所有船员都是自愿随行。那天是两周前的八月二十八日。</p>
<p>从那之后，我再没见过她。”</p>
<p>“你是什么时候听说……”</p>
<p>“五天以后。”他打断了她，“九月的第二天。”</p>
