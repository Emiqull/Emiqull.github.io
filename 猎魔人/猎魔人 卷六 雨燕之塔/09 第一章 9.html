<h2>第一章 第九节</h2>
<p>一旦少女进入青春期，便会梦到从前被禁止接触的领域，比如某个神秘塔楼里暗藏的房间……</p>
<p>待那宿命的日子临近，少女会在梦中攀上一段螺旋楼梯，走向塔顶，而这恰是情欲萌发的象征。</p>
<p>她爬上楼梯，走到一扇上锁的门前，锁孔里有一把钥匙……在梦里，闭锁的小房间往往代表阴道，扭动锁孔里的钥匙则代表了性行为。</p>
<p>——《魔法的妙用：童话的象征意义及其重要性》</p>
<p>布鲁诺·贝特海姆著</p>
