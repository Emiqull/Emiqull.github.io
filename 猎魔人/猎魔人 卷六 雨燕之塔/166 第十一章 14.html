<h2>第十一章 第十四节</h2>
<p>冰面之下，湖水深处，有个东西渐渐下沉，一群好奇的条纹鲈鱼从旁游过。</p>
<p>这个闪闪发光、充满魅力的银盒子是从一具浮尸的口袋里掉出来的。</p>
<p>在盒子沉到湖底，溅起淤泥之前，几条胆子最大的鲈鱼甚至用嘴巴碰了碰它。突然，它们惊惶地四散逃开。</p>
<p>盒子发出怪异而令人惊恐的震颤。</p>
<p>“里恩斯？能听到吗？你到底怎么了？你这两天为什么不回话？我要你汇报情况！</p>
<p>那女孩怎么样了？你绝不可以让她进入那座塔！你在听吗？别让她走进雨燕之塔……</p>
<p>里恩斯！快回答，该死的！里恩斯！”</p>
<p>里恩斯永远也不能回答了。</p>
