<h2>第四章 第二十三节</h2>
<p>凡流人血的，他的血也必被人所流。</p>
<p>——《圣书·创世纪·九章六节》</p>
<hr>
<p>许多活着的人都该死，一些死了的人却该活，你能把命还给他们吗？若是不能，就别急着断人生死吧。即便是极有智慧的人，也不能洞悉万物的结局。</p>
<p>——J.R.R.托尔金</p>
<hr>
<p>的确，要将断头台上流下的鲜血称之为正义，只有无比自豪、又无比盲目的人才办得到。</p>
<p>——科沃的维索戈塔</p>
