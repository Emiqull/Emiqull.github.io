<h2>第十章 第二十三节</h2>
<p>“我眼睛很大，是为更清楚地看见你。”狼信誓旦旦地说，</p>
<p>“我手很大，是为更热情地拥抱你！</p>
<p>我身上哪儿都很大，很快你就会发现我所言不虚。</p>
<p>你干吗用这么奇怪的眼神看着我，小姑娘？你为什么不回答？”</p>
<p>女术士微微一笑：“因为我要给你个惊喜。”</p>
<p>——《惊喜》</p>
<p>选自《童话与民间故事》</p>
<p>佛罗伦斯·德兰诺伊著</p>
