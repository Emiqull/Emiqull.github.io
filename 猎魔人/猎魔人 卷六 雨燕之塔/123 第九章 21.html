<h2>第九章 第二十一节</h2>
<p>克拉茨·安·奎特的双眼像猎鹰一样锐利，深深刺进她的内心……</p>
<p>“叶妮芙拆掉那台机械之前，进行了最后一次通话。特莉丝·梅利葛德，你该不会碰巧知道她联络的对象是谁吧？</p>
<p>就在八月二十七日跨向八月二十八日的晚上？她跟谁谈了话？内容又是什么？”</p>
<p>特莉丝用睫毛盖住双眼，避开他的目光。</p>
