<h2>第四章 第十八节</h2>
<p>“克莱蒙特，”维索戈塔重复道，“我知道那镇子。他带你去了克莱蒙特哪里？”</p>
<p>“集市广场的一间大房子，门口有立柱和拱门。你一眼就看得出，那是有钱人的住处……”</p>
