<h2>第五章 第七节</h2>
<p>众所周知，猎魔人会受到痛苦、折磨与死亡的威胁。</p>
<p>而在面对这类感受时，他们自己的内心却会涌现出堕落的喜悦，就像正派的敬虔之人在他的新婚之夜给妻子播种时一样。</p>
<p>由此我们得出结论：猎魔人是违反自然的生物，是卑劣而邪恶的败类。</p>
<p>他们全都来自最污秽、最黑暗的地狱深渊，因为只有魔鬼才会因痛苦和折磨而欣喜快乐。</p>
<p>——《怪胎，或对猎魔人的描述》</p>
<p>作者不详</p>
