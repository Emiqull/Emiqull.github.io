<h2>第八章 第十一节</h2>
<p>“他本来可以活命的。”奎斯卡德·弗缪伦续道，浑浊的盲眼陷入深深的回忆，</p>
<p>“当时只有三个刺客，我外祖父又身强体壮。他本可以放手一搏，坚持到卫兵赶来。他也可以直接逃跑。</p>
<p>但我外祖母泽丽卡也在场。外祖父用身体保护住泽丽卡，毫不在乎自己的安危。直到救援赶到，泽丽卡都毫发无伤。</p>
<p>伊斯特拉德身上却有超过二十处刀伤。三个钟头后，他在昏迷中过世了。”</p>
