<h2>第四章 第八节</h2>
<p>“这一回，尊贵的庭上，轮到我们出动了。</p>
<p>我们的小组。聂拉汀·西卡接受命令，队伍中由波利亚斯·穆恩负责追踪。</p>
<p>尊贵的庭上，据说波利亚斯·穆恩能找到鱼在水中游过的痕迹。他的追踪技巧非常高明！据说他曾……”</p>
<p>“证人不要跑题。”</p>
<p>“什么？哦，对……我知道了。于是我们给马上鞍，去了法诺。那是九月十六日的早上……”</p>
