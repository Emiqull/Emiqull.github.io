<h2>第四章 第十七节</h2>
<p>“铸剑师的脑袋里没多少有用的信息，尊贵的庭上。</p>
<p>我们找到他是在九月十六日，满月的三天前。</p>
<p>然后我们从法诺返回罗卡尼，途中与奥拉·哈希姆会合。他还带着七个人。</p>
<p>奥拉叫我们立刻赶回大部队，因为在前一天，也就是九月十五日，克莱蒙特发生了一场大屠杀……</p>
<p>关于这件事，也许我没必要细说，庭上诸位肯定知道这场大屠杀的经过……”</p>
<p>“证人继续说，无需揣度本庭知道些什么。”</p>
<p>“邦纳特料到我们会来。九月十五日那天，他带着法尔嘉去了克莱蒙特……”</p>
