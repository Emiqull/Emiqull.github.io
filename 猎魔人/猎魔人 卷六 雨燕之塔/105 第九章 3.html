<h2>第九章 第三节</h2>
<p>行动起始于两天后的破晓。</p>
<p>在特意为叶妮芙腾出的几间房里，人们忙得不可开交，女术士的种种要求也让总管古斯拉夫疲于奔命。</p>
<p>叶妮芙坐在桌边，盯着手里的文件，几乎头也不抬。</p>
<p>她计算并合计着单据上的数字，这些都是从金库和锡安凡尼利银行在这座岛上的分行送来的。</p>
<p>她还在纸上描画了些什么，而这些图表和设计图会由人立刻交到工匠们手中——包括炼金术士、金匠、玻璃匠与珠宝匠。</p>
<p>有一段时间，一切都进展顺利。</p>
<p>然后，麻烦便开始了。</p>
