<h2>第三章 第十二节</h2>
<p>“丹德里恩！把你的笔记筒绑牢点儿！要是《诗歌的半世纪》掉进蕨丛，那就太可惜了。”</p>
<p>“慌什么！放宽心，我不会弄丢的。</p>
<p>我也不会让人把它抢走！想抢走这只笔记筒，必须先从我冰冷的尸体上跨过去。</p>
<p>容我问一句，杰洛特，你笑得这么灿烂干吗？等等，让我猜猜……你有先天性智障？”</p>
