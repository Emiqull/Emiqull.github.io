<h2>第十章 第十二节</h2>
<p>“我当时被绑在柱子上，戴着脚镣，双手也被绳子捆住。</p>
<p>史凯伦的两个手下负责看守。还有两个在不远处，时刻留意我这边。</p>
<p>其中有个挺漂亮的高个子女人，还有个外貌和举止都有些女性化的男人，总之看起来很怪就是了。”</p>
<p>猫蹲在房间中央，无聊地打了个呵欠。它已经玩腻了折磨老鼠的游戏。</p>
<p>维索戈塔没说话。</p>
<p>“邦纳特、里恩斯和史凯伦——或者叫灰林鸮——还在村舍里谈话。</p>
<p>我不知道他们在谈什么。反正我已经放弃了，也做好了最坏的打算。另一座竞技场？直接杀了我？</p>
<p>让他们来吧，我心想，让这一切结束吧。”</p>
<p>维索戈塔沉默不语。</p>
