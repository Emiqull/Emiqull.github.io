<h2>第十一章 第十三节</h2>
<p>邦纳特沿着湖岸山坡策马疾驰，完全没考虑坐骑有可能一脚踏进被雪盖住的地洞，从而折断马腿。</p>
<p>冻结的松木枝拍打在他脸上，抽打着他的双臂，冰屑洒进他的领口。</p>
<p>他看不到湖泊，因为整片山谷都笼罩着迷雾，就像一锅煮沸的汤。</p>
<p>但邦纳特知道，女孩就在那里。</p>
<p>他能感觉到。</p>
