<h2>第八章 第十二节</h2>
<p>“迪杰斯特拉，你读过《圣书》吗？”</p>
<p>“没有，陛下。但我知道里面写了什么。”</p>
<p>“想象一下吧，昨天我随便翻开一页，看到了这么一段：在通往永恒的路上，每个人都背负着自己的责任。你有何看法？”</p>
<p>“时间紧迫，伊斯特拉德王。是时候背负我们的责任了。”</p>
<p>“保重，密探。”</p>
<p>“保重，国王。”</p>
