<h2>第十二章 第七节</h2>
<p>维尔辛花白头发，皮肤苍白，瘦得像根竹竿，与典型的旅店老板与厨艺大师截然相反。</p>
<p>他将一篮香喷喷的白面包，一大盘嘶嘶作响、撒着大蒜与香料、摆放在萝卜叶上的蜗牛端到桌上。</p>
<p>丹德里恩、杰洛特和两个矮人吃得津津有味。</p>
<p>他们用钳子夹碎蜗牛壳，就着面包咽下蜗牛肉，每吃几个就品头论足一番。</p>
<p>而当蜗牛肉从钳子滑落到地上，酒馆里的两只小猫也会跟着大快朵颐。</p>
<p>从厨房飘来的味道表明，维尔辛正在准备另一份食物。</p>
