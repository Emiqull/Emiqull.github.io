<h2>第十一章 第一节</h2>
<p>他们像疯子一样策马疾驰。他们在生机勃勃的春日里骑着马，马儿似在空中飞翔。</p>
<p>正在劳作的人们抬起头，挺直背脊，不敢相信自己的双眼——他们看到的究竟是骑手还是幽灵？</p>
<p>他们在夜色中奔驰，在黑暗而潮湿的夜晚穿过温暖的雨幕。</p>
<p>人们从床上惊醒，惊恐地四处张望，压抑着在喉咙和胸中增长的痛楚。</p>
<p>窗扇碰撞窗框的响声、孩子的哭声和狗的吠叫让他们跳下床。</p>
<p>他们窥视着窗外，不敢相信自己的眼睛——那些究竟是骑手还是幽灵？</p>
<p>在艾宾一带，三个恶魔的故事开始流传。</p>
