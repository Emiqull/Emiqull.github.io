<h2>第八章 第九节</h2>
<p>“他们在冲锋。”治安官约翰·纳塔利斯在裤子上擦了擦掌心的汗水，“尼弗迦德人正在冲锋，陛下，他们攻过来了！”</p>
<p>弗尔泰斯特王控制住蹦蹦跳跳的坐骑——那是一匹马鞍上装饰有百合花的白马——然后转过他足以印在硬币上的高贵侧影，看向治安官。</p>
<p>“治安官大人，那我们得准备适当的欢迎才行！先生们！”</p>
<p>“杀死那群黑甲军！”德·鲁伊特伯爵和佣兵“永别了”亚当·潘葛拉特齐声喊道。</p>
<p>治安官在马鞍上坐直身子，深吸一口气。</p>
<p>“回到你们的部队！”</p>
<p>远处鼓声回荡，铜钹铿锵，号角鸣响。大地在数万只马蹄下颤抖。</p>
