<h2>第十一章 第十九节</h2>
<p>池底是五颜六色的嵌花马赛克，那些彩色瓷砖仿佛在动。睡莲宽阔的叶片在池面投下阴影，遮蔽了池中的金鱼。</p>
<p>水面反射着某个小女孩的黑色双眼，她的长发漂浮在水上。女孩忘记了整个世界，就这么趴在池边，双手浸在水中。</p>
<p>她试着抓住并触摸那些金红相间的鱼儿。鱼儿靠近她的手指和手掌，小心翼翼地绕着圈，但她没法抓住它们。</p>
<p>鱼儿就像光与影那样难以捉摸，就像这池水本身。黑眸女孩的手攥住的只有虚无。</p>
<p>“菲丽芭！”</p>
<p>那是全世界最令人喜爱的声音。但此时的她已经不再是小女孩了。她看着的也并非池水。睡莲、鱼儿和倒影全都消失不见。</p>
<p>“菲丽芭！”</p>
