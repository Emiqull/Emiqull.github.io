<h2>第七章 第四节</h2>
<p>“小马，”希瑞的语气同时带着责备和讽刺，</p>
<p>“我不想催促你，可我急着回到我的世界。我的亲人和朋友需要我，你知道的。</p>
<p>可我们却差点掉进湖里，还看到一个穿着滑稽衣服的家伙，又看到一群浑身脏兮兮、挥舞棍棒、尖叫不止的人，最后更有个戴十字架的疯子！</p>
<p>那不是我的世界，也不是我的时间！请再努力一点。拜托了。”</p>
<p>伊瓦拉夸克斯嘶鸣一声，点了点独角，向希瑞发出一条心灵信号。</p>
<p>希瑞没能理解。她还没来得及细想，冰冷而清晰的念头便涌入她的脑海。她耳中嗡鸣，身体也传来刺痛。</p>
<p>黑暗再次吞没了她。</p>
