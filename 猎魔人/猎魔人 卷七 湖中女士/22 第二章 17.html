<h2>第二章 第十七节</h2>
<p>“你要知道，妮妙……我看着这块挂毯时……”</p>
<p>“你昨晚做梦了吗？”</p>
<p>“做了。但那梦很怪。</p>
<p>是鸟瞰视角。我变成了一只鸟……我从外面看着那座城堡。</p>
<p>我没法进去，有什么东西在守卫入口。”</p>
<p>“看看这块挂毯，”妮妙命令道，</p>
<p>“看看这座城堡。仔细看，留意每一个细节。集中精神，把画面铭记在脑海。</p>
<p>如果你再梦见这座城堡，我希望你进到里面去。这很重要。”</p>
