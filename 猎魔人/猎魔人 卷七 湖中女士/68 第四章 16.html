<h2>第四章 第十六节</h2>
<p>“雷吉斯，现在你满意了？”</p>
<p>“满意了。”</p>
<p>“那好吧，”猎魔人站起身，“去收拾东西吧。但要快。”</p>
<p>“我用不了多长时间。Omnia mea mecum porto。”</p>
<p>“什么？”</p>
<p>“我没多少行李。”</p>
<p>“那更好了。半个钟头后，跟我在城门前碰头吧。”</p>
<p>“我会的。”</p>
