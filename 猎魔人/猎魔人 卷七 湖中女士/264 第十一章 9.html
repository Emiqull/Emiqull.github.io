<h2>第十一章 第九节</h2>
<p>“现在去哪儿？”叶妮芙穿过传送门，在闪光中消失不见，过了一会儿，希瑞问道。</p>
<p>“这条河……”杰洛特咳嗽一声，压抑着胸腔里的痛楚，“我们面前这条河叫杉斯雷托。我们要到上游去。我想带你去一个地方。那是个童话般的国度。”</p>
<p>希瑞皱起眉头。他看到她攥起了拳头。</p>
<p>“每个童话，”她说，“结局都很悲惨。童话国度根本不存在。”</p>
<p>“不，存在的。我带你去看。”</p>
