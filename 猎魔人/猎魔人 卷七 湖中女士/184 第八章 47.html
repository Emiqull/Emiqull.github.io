<h2>第八章 第四十七节</h2>
<p>有些火焰又高又旺，闪烁着明亮而强烈的光芒。有一些则又小又弱，摇曳不止，散发的光线也黯淡不明。</p>
<p>在这排火焰末端，有一团小小的火焰，它是如此微弱，几乎像在闷燃，只能无比费力地发出依稀的光亮，眼看就要熄灭。</p>
<p>“这垂死的光芒属于谁？”猎魔人问。</p>
<p>“属于你。”死神回答。</p>
<p>——《童话与民间故事》</p>
<p>佛罗伦斯·德兰诺伊著</p>
