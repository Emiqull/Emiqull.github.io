<h2>第九章 第三十四节</h2>
<p>爆炸的响声一直传到了梅契特。</p>
<p>因为发生在夜晚，就连麦提那和吉索都看见了闪光。</p>
<p>至于它引发的一连串地震，甚至更远处的人们都能感觉到——几乎直到世界的尽头。</p>
