<h2>第九章 第三十节</h2>
<p>穿衣服时，他们的双手在颤抖。两人都是。他们无比艰难地系上带扣、挂钩和纽扣。</p>
<p>希瑞在一旁喋喋不休。</p>
<p>“他们都走了。只留下我们。所有人都走了。他们带走了所有囚犯，上马离开了。没留下任何人。”</p>
<p>“没留下任何人？”</p>
<p>“对啊。”</p>
<p>“真令人费解。”杰洛特摇摇头，“我不明白。”</p>
<p>“你发没发现什么迹象……”叶妮芙清了清嗓子，“能说明这是怎么回事？”</p>
<p>“没有。”希瑞飞快地答道，“什么都没有。”</p>
<p>她在撒谎。</p>
