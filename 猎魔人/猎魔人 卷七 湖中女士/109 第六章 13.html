<h2>第六章 第十三节</h2>
<p>“你会骑马吗？会用长弓或者十字弓吗？”</p>
<p>“不会，专员先生。但我识字，会书法。我了解古代符文……懂得上古语……”</p>
<p>“你熟悉刀剑的用法吗？长矛呢？”</p>
<p>“我读过战争相关的历史书。佩里格兰元帅写的那些。还有罗德里克·德·诺温布瑞……”</p>
<p>“你至少会做饭吧？”</p>
<p>“不怎么擅长……但我会算数……”</p>
<p>征兵负责人翻了个白眼，摆摆手。</p>
<p>“又是个知识分子。这种人还要来多少？</p>
<p>给他写一份分配到PFI的文件。你服役的部队是PFI，年轻人。拿上这份文件，到城南湖边的马里波之门。”</p>
<p>“可是……”</p>
<p>“不许有疑问。下一个！”</p>
