<h2>第十章 第七节</h2>
<p>“不可否认，”旅行者若有所思地看着一动不动坐在火边、低垂着头的精灵，</p>
<p>“和平谈判就像跳蚤市场。就像集市。</p>
<p>要买入些什么，就得先卖出些什么。</p>
<p>这就是世界运作的方式。</p>
<p>重点在于，不要买入太贵的东西。”</p>
<p>“也别卖得太便宜了。”精灵替他说完，但没有抬头。</p>
