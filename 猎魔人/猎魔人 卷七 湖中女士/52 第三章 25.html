<h2>第三章 第二十五节</h2>
<p>柯尔怪，一种来自于鸮形目大家族的怪物，根据栖息地区不同，又被称为库里坎怪、柯里德怪、畸兽、侏儒怪、回旋怪或催眠怪。</p>
<p>但有一件事是可以确定的：它是一头无可比拟的魔鬼。</p>
<p>对于如此污秽又可憎的恶心生物，我们不会记住或写下它的习性，甚至外表。</p>
<p>因为事实便是如此：用任何字眼形容这种狗娘养的怪物，都太抬举它了。</p>
<p>——《生物论》</p>
