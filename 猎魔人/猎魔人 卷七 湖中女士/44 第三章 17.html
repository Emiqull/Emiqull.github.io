<h2>第三章 第十七节</h2>
<p>宴会后的第二天，他们聚在一起，习惯性地前往城堡厨房吃早餐。</p>
<p>出于某些理由，那里的主厨总是很欢迎他们，也总能在炖锅、煎锅或烤架上找到东西给他们吃——通常是面包、培根和奶酪，也可能是腌蘑菇。</p>
<p>他也从不忘记加上一两瓶本地著名葡萄园出产的红葡萄酒，或者白葡萄酒。</p>
<p>在鲍克兰城堡度过的这两周里，他们每天早晨都会来这儿——杰洛特、雷吉斯、米尔瓦和安古蓝。</p>
<p>只有丹德里恩是在别处吃早餐。</p>
<p>“他躺在床上，”安古蓝给面包涂上厚厚的黄油，“佣人会送来他的培根！每个人都要向他鞠躬敬礼！”</p>
<p>杰洛特相信她的说法。而在这天早上，他决定去查个究竟。</p>
