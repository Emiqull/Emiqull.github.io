<h2>第十一章 第六节</h2>
<p>“杰洛特？”</p>
<p>“我听着呢，叶。”</p>
<p>“我们……我们不在一起的时候，你有过别的女人吗？”</p>
<p>“没有。”</p>
<p>“一次也没有？”</p>
<p>“一次也没有。”</p>
<p>“你的声音没发抖。所以我不明白，我为什么不相信你。”</p>
<p>“我只属于你一个人，叶。”</p>
<p>“现在我相信了。”</p>
