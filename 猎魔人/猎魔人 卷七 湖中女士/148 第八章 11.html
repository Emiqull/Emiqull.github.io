<h2>第八章 第十一节</h2>
<p>老编年史作家又用海绵擦去一句话。天知道他都擦去多少句了。</p>
<p>他闭上眼睛，回想那一天。回想两军交锋的那一刻。</p>
<p>凶狠如獒犬的两支军队扑向彼此的咽喉，给予对方致命的拥抱。</p>
<p>雅尔在搜寻能描述当时情形的字句。</p>
<p>但却是徒然。</p>
