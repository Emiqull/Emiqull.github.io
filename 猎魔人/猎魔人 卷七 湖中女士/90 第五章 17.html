<h2>第五章 第十七节</h2>
<p>那天晚上，天空乌云密布，空气闷热潮湿，河面升起黏稠浓密的雾气。</p>
<p>天黑后，远处传来模糊的雷声，闪电照亮了地平线。</p>
<p>希瑞早已准备就绪。她穿着黑色的骑装，将剑背在身后，绷紧身体，不耐烦地等待夜晚到来。</p>
<p>等它到来之后，她沉默地穿过空无一人的大厅，悄然经过拱廊，走下阶梯。</p>
<p>埃斯纳德河畔的柳树沙沙作响。</p>
<p>远处的天空雷声轰鸣。</p>
<p>希瑞将凯尔比牵出马厩。母马知道她要做什么，于是顺从地朝斑岩桥小跑着前进。</p>
<p>希瑞盯着身后看了一会儿，注视着那座有小船停泊的平台。</p>
<p>不行，她心想。我必须再见他一面。这样也许能拖延追兵的脚步。风险的确有，但我非去不可。</p>
