<h2>第十一章 第二十一节</h2>
<p>于是猎魔人和女术士在一场盛大的婚礼上结为连理。当时我也在场，喝了蜂蜜酒和葡萄酒。</p>
<p>他们从此幸福地生活在一起，只是为时甚短。</p>
<p>他死于心脏病。</p>
<p>她在不久后死去，故事里没提到她的死因。他们说她死于哀悼和思念，但这种童话故事又有谁会相信呢？</p>
<p>——《童话与民间故事》</p>
<p>佛罗伦斯·德兰诺伊著</p>
