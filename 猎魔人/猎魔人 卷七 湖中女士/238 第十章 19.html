<h2>第十章 第十九节</h2>
<p>“茱莉娅？”</p>
<p>“什么事，亚当？”</p>
<p>“嫁给我。当我老婆吧。”</p>
<p>小美猫好一会儿没有回答，她惊讶得说不出话。</p>
<p>人群在欢呼。诺维格瑞大主教满头是汗，大口喘息，活像一条巨型鲶鱼。他在看台上祝福市民、士兵、这座城市和这个世界。</p>
<p>“可你已经结婚了，亚当·潘葛拉特。”</p>
<p>“我们分居很久了。我会跟她离婚的。”</p>
<p>茱莉娅·艾巴特马克没有回答。她转过头去。</p>
<p>吃惊。</p>
<p>困惑。</p>
<p>但又非常高兴。尽管说不清为什么。</p>
<p>人群再次欢呼，掷出鲜花。烟火在屋顶爆散开来，迸射出人造的光芒。</p>
<p>而在喧嚣和烟雾中，诺维格瑞的钟声响起，如泣如诉。</p>
