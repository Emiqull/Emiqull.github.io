<h2>第八章 第二十一节</h2>
<p>“瘟疫啊！”铁锈咒骂一声，挥舞着刮刀从手术台边退开，“为什么？见鬼！为什么非得这样？”</p>
<p>没人回答他。</p>
<p>玛蒂·索德格伦只是摊开双手。夏妮垂下头。爱若拉吸了吸鼻子。</p>
<p>刚刚死去的伤员盯着空气，双眼呆滞无神。</p>
