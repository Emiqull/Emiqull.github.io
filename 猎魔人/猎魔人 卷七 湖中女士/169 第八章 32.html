<h2>第八章 第三十二节</h2>
<p>布伦海姆·布伦克特将军踩着马镫站起身，伸长脖子，听着战斗的回响。</p>
<p>“集合部队，”他命令道，“小跑着翻过山丘。根据斥候的报告，我们会直接遭遇黑甲军的右翼。”</p>
<p>“我们会让他们见识地狱！”一个中尉喊道。他是个胡须柔软稀疏的年轻人。</p>
<p>布伦克特瞥了他一眼。</p>
<p>“让旗手去最前方，”他给出命令，拔出佩剑，“用全身力气大喊‘瑞达尼亚’！让弗尔泰斯特和纳塔利斯手下的小伙子们知道，援军到了。”</p>
