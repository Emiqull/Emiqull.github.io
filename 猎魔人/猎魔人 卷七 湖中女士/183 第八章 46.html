<h2>第八章 第四十六节</h2>
<p>青蛙呱呱叫着，蝉儿鸣叫不止，爱若拉和夏妮又哭又笑。</p>
<p>“我很想知道，”米洛·范德贝克，绰号“铁锈”的半身人战地医师重复一遍，“我很想知道，哪边打赢了这场仗？”</p>
<p>“铁锈，”玛蒂·索德格伦说，“换做是我，这将是我最不关心的事。”</p>
