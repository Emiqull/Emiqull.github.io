<h2>第八章 第十五节</h2>
<p>信使猛停下马，马蹄下甚至迸出了火星。两个助手拉住缰绳，安抚着嘴边泛出白沫的公马。</p>
<p>信使爬下马背，站到地上。</p>
<p>“你是谁？”约翰·纳塔利斯叫道，“谁派你来的？”</p>
<p>“德·鲁伊特……”信使喘息着说，“我们拖住了黑甲军，但也损伤惨重。德·鲁伊特大人请求增援。”</p>
<p>“不行。”沉默片刻后，治安官答道，“你们必须撑下去。必须！”</p>
