<h2>第七章 第十二节</h2>
<p>我得换个方法，她看着两个月亮，心想。它们如今是两弯细长的新月，一大一小。</p>
<p>我得换个方法，我试过想象地点或面孔，现在我要尝试某种强烈的欲望。我坚定地、由衷地希望……</p>
<p>试一下能有什么坏处？</p>
<p>杰洛特。我想见杰洛特。我真的很想见杰洛特。</p>
