<h2>第九章 第二十节</h2>
<p>邦纳特的重击打破了他的鬓角、脸颊和嘴巴。卡西尔长剑脱手，身体摇晃。</p>
<p>赏金猎人扭转身体，一剑劈在他脖子和锁骨之间。</p>
<p>卡西尔倒在大理石女神像脚下，血液就像异教徒的祭品，汇聚到雕像的底座边。</p>
