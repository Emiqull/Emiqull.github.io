<h2>第四章 第九节</h2>
<p>“再看那边，猎魔人先生。那是古老的顿·泰尼要塞的废墟。</p>
<p>如果传说可信的话，那座城堡见证了许多可怕的事。</p>
<p>外号‘毒手’的瓦尔萨里乌斯拷打并残杀了他不忠的妻子、他妻子的情人，以及妻子的母亲、姐姐和哥哥。</p>
<p>然后他坐下来，号啕大哭，没人知道理由……”</p>
<p>“我听说过。”</p>
<p>“您去过那儿吗？”</p>
<p>“没有。”</p>
<p>“哈，那这故事还真是家喻户晓。”</p>
<p>“您，管家先生，说得完全正确。”</p>
<hr>
<p>“那边，”猎魔人指了指，“城堡后面那座漂亮的小塔楼呢？那是什么？”</p>
<p>“那个？那是一座神殿。”</p>
<p>“哪位神灵的神殿？”</p>
<p>“谁会记得这种事？”</p>
<p>“的确。这种世道，谁还会记得呢。”</p>
