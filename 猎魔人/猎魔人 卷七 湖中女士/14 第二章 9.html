<h2>第二章 第九节</h2>
<p>她们翻看文件夹和印刷图画，一直讨论到午餐时分。</p>
<p>渔夫王今天的成果应该不错，因为午餐是烤鲑鱼。晚餐也是。</p>
<p>那天晚上，康德薇拉慕斯没睡好。她吃太多了。</p>
<p>她什么也没梦到。</p>
<p>她有些气恼和羞愧，但妮妙似乎并不在意。</p>
<p>“我们还有时间，”妮妙说，“还有很多个夜晚等着我们呢。”</p>
