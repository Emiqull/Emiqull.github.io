<h2>第八章 第十九节</h2>
<p>“恭喜各位女士，还有我自己，我们成功切除了小肠、结肠和脾脏，并完成了肝脏缝合手术。</p>
<p>请注意，在战场上，病患变成这样只要几秒，我们干活却要这么长时间。我认为这事挺有哲学思辨意义的。</p>
<p>替病患缝合吧，夏妮女士。”</p>
<p>“但铁锈先生，我从没缝合过伤口！”</p>
<p>“总会有第一次的。红的用红线，黄的用黄线，白的用白线。这样就没问题了。”</p>
