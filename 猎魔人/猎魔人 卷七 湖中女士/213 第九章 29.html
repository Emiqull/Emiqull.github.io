<h2>第九章 第二十九节</h2>
<p>“哦，哦……”叶妮芙侧过头去，让她的湿发离开脊背——她的黑发被蒸汽打湿，发梢翘起，仿佛小小的毒蛇。“呃哦……哦……”</p>
<hr>
<p>“我爱你，叶。”</p>
<p>“我也爱你，杰洛特。”</p>
<p>“是时候了。我们叫人来吧。”</p>
<p>“那就叫吧。”</p>
<p>他们大喊起来。猎魔人先喊一声，然后女术士也跟着大喊。见没人答话，他们开始同声高喊。</p>
<p>“我们准备好了！给我们刀子！嘿！见鬼！水要凉了！”</p>
<p>“那就出来吧，”希瑞把脑袋探进浴室，“他们都走了。”</p>
<p>“什么？”</p>
<p>“没错。他们都走了。除了我们三个，这里一个活人都没有了。</p>
<p>穿上衣服吧。你们光溜溜的样子看着好滑稽。”</p>
