<h2>第四章 第六节</h2>
<p>在蒙特卡沃城堡，坐在大桌旁的九名女性紧盯着芙琳吉拉·薇歌。</p>
<p>紧盯着突然变得口吃的女术士。</p>
<p>“杰洛特在一月八号早晨骑马去了波默罗酒庄。</p>
<p>他回来是在……呃……八号晚上，不然就是九号晚上……我不清楚……我不确定……”</p>
<p>“整理一下思路，”席儿·德·坦沙维耶轻声道，“拜托，整理一下思路，薇歌小姐。如果故事里的某些细节太让人尴尬，只要略过不提就好。”</p>
