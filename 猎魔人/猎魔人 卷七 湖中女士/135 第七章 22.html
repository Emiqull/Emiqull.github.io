<h2>第七章 第二十二节</h2>
<p>保持专注，双拳抵住鬓角。耳畔响起海螺壳般的响声。闪光。柔软的黑色虚无。</p>
<p>地点。一片湖泊。一座岛。</p>
<p>月亮像是半个银币，璀璨的光辉照耀着湖面。一条有桅杆的小船上，一个男人正在捕鱼……</p>
<p>高塔的露台上……是两个女人？</p>
