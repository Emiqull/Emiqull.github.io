<h2>第十二章 第十二节</h2>
<p>他们沉默地坐在那里，陷入深思，甚至没注意到城市里愈加响亮的噪声——那是种不祥而险恶的噪声，就像被惹怒的黄蜂的嗡嗡声。</p>
<p>他们没注意到湖畔林荫道显得格外安静和空旷，直到某人飞奔而过，然后是第二个，第三个。</p>
<p>突然，城市里响起了喊叫声，维尔辛酒馆的门突然打开，有个年轻矮人冲了进来。他面红耳赤，几乎喘不过气来。</p>
<p>“怎么了？”亚尔潘·齐格林抬起头。</p>
<p>仍旧气喘吁吁的矮人指了指城区的方向，眼神慌乱。</p>
<p>“深吸一口气，”卓尔坦·奇瓦建议道，“然后告诉俺们，出了什么事。”</p>
