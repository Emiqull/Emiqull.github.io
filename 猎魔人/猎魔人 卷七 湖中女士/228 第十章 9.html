<h2>第十章 第九节</h2>
<p>风吹火堆，扬起的火星和烟雾填满了视野。他们听到山道上传来一声嚎叫。</p>
<p>“在这场买卖里，”精灵打破了沉默，</p>
<p>“一切都可以拿来出售。</p>
<p>荣誉、忠诚、高尚的誓言、正常的礼仪……</p>
<p>只要有需求，再单纯的事物都会获得价值。</p>
<p>没有需求的东西会被丢进垃圾桶。”</p>
<p>“丢进历史的垃圾堆。”旅行者说，</p>
<p>“你说得对，精灵先生。</p>
<p>我在辛特拉也发现了。一切都有价码。</p>
<p>价值与你能得到的回报相当。</p>
<p>每天早上都像市场开盘一样。就像真正的市场，突然的涨跌不断发生。</p>
<p>同样就像真正的市场，要说没人在幕后牵线和操盘，谁信呢？”</p>
