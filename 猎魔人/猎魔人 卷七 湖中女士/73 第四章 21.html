<h2>第四章 第二十一节</h2>
<p>“我爱你，你的美丽令我欢喜，</p>
<p>乖乖听话，我亲爱的，否则我将动用武力。”</p>
<p>“亲爱的父亲，父亲啊，他抓住了我的身体!</p>
<p>父亲，赤杨之王握痛了我的手臂!”</p>
<p>——约翰·沃尔夫冈·冯·歌德</p>
<hr>
<p>已行之事后必再行，已有之事后必再有。万事皆有前例可循。</p>
<p>——科沃的维索戈塔</p>
