<h2>第十二章 第三节</h2>
<p>在旅店门前，那两个身穿黑色外套的年轻人正在帮金发女孩清洗，用的是马槽里的水。</p>
<p>女孩吐出一口唾沫，哼了一声，结结巴巴地解释说她感觉好多了，需要再喝点东西。她说他们该去市场的货摊前找找乐子，但她得先喝一杯。</p>
<p>她的名字是娜迪亚·埃斯波西托。这个名字后来记在了编年史上，并流传后世。</p>
<p>但杰洛特和丹德里恩当时并不知道这一点。女孩也一样。</p>
