<h2>第十章 第二十四节</h2>
<p>埃尔斯柯德格隘口周围的号叫化成骇人的合唱，但火堆旁的男人都置若罔闻。</p>
<p>漫长的沉默过后，率先开口的是波利亚斯·穆恩。</p>
<p>“世界变了。正义已被伸张。”</p>
<p>“用正义这个词可就有点夸张了，我的朋友。”旅行者微笑着说，“但我赞同世界已经改变这一点，它根据某条基本物理定律调整了自己。”</p>
<p>“我想知道，”精灵说，“我们想到的是不是同一条定律。”</p>
<p>“每个作用力，”旅行者说，“都有反作用力。”</p>
<p>精灵轻声笑了，但笑声中并无讽刺。</p>
<p>“这一分归你，人类。”</p>
