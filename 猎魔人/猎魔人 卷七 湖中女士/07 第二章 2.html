<h2>第二章 第二节</h2>
<p>她纤细而娇小，身高不超过五尺。在小时候，康德薇拉慕斯曾听人称她为“拇指姑娘”，现在她才明白这个绰号名副其实。</p>
<p>但她敢肯定，起码有半个世纪，没人敢如此称呼这位小女术士了。</p>
<p>“我是康德薇拉慕斯·提利。”她点点头，拎着鞋子，有些困窘地做了自我介绍，“湖中女士，您能邀请我来您的岛做客，真让我荣幸之至。”</p>
<p>“叫我妮妙。”小女术士纠正道，“只叫妮妙就好。把头衔和绰号都省掉吧，提利女士。”</p>
<p>“这样的话，您可以叫我康德薇拉慕斯。只叫康德薇拉慕斯就好。”</p>
<p>“既然你允许，那么，康德薇拉慕斯，我们早饭时再谈吧。我猜你饿了。”</p>
<p>“我并不否认。”</p>
