<h2>第三章 第十四节</h2>
<p>“是时候了，”猎魔人努力避开在邻桌一边玩着占卜游戏、一边借醉意偷看他的女孩们的目光，“我们走吧，列那。付账，牵马，去鲍克兰城堡。”</p>
<p>“我知道你着急的理由。”骑士露齿而笑，“别担心，绿眼睛会等着你的。午夜还没到呢。跟我讲讲那场宴会吧。”</p>
<p>“讲完我们就走。”</p>
<p>“那就讲吧。”</p>
