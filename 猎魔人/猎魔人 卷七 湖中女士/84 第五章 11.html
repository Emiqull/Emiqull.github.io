<h2>第五章 第十一节</h2>
<p>那天晚上，当她出现在国王的套间时，她已经沐浴完毕，涂了香水，头发也梳理得整整齐齐。</p>
<p>奥伯伦坐在桌边，低头看着一块棋盘。他无言地邀请她在对面坐下。</p>
<p>他只用十步就赢得了胜利。</p>
<p>第二局，她执白子，但他在十一步时胜出。</p>
<p>直到这时，他才抬起头，露出一双清澈而独特的眸子。</p>
<p>“请脱掉衣服吧。”</p>
<p>至少有一点她必须承认——他行为得体，而且不慌不忙。</p>
<p>而当他像上次一样，一言不发地下床离开时，希瑞平静又无奈地接受了事实，虽然她直到将近日出都辗转难眠。</p>
<p>等第一缕晨光照亮窗棂时，她才沉沉入睡，还做了个非常古怪的梦。</p>
