<h2>第九章 第三十二节</h2>
<p>“他说什么？”</p>
<p>希瑞的脸上阴云密布。</p>
<p>“他说，Va Faill, luned.这是上古语，意思是：‘再见了，我的女儿。’”</p>
<p>“我知道，”叶妮芙点点头，“然后呢？”</p>
<p>“然后……然后他放开了我，转身走了。他大声下达命令，叫他们全部离开。</p>
<p>他们从我身边经过，表情冷漠，脚步沉重，铠甲发出叮当的响声，走出了城堡大门。</p>
<p>我听到马嘶声和飞奔的马蹄声。我不明白。不过仔细想想……”</p>
<p>“希瑞。”</p>
<p>“什么？”</p>
<p>“别去想。”</p>
