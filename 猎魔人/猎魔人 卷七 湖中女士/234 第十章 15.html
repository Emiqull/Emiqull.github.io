<h2>第十章 第十五节</h2>
<p>“在和谈结束，和约签订后不久，”旅行者继续讲述，</p>
<p>“诺维格瑞举行了庆典，而高潮部分是场盛大的阅兵式。</p>
<p>仿佛是要迎合全新历史时代的开端一样，那天的天气很好。”</p>
<p>“我们是否可以这样理解，”精灵用讽刺的语气问，“当时你就在现场？你也出席了那次阅兵式？”</p>
<p>“实际上，我到得有些迟了。”旅行者显然不是会在意些许嘲讽的人，“就像我说的，那天天气很好。在黎明时就看得出来。”</p>
