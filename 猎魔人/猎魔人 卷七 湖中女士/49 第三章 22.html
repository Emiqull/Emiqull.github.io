<h2>第三章 第二十二节</h2>
<p>他迅速而无声地穿过走廊。无论守卫还是男仆，没人看到他，也没人听到他的动静。</p>
<p>他从枝形吊灯旁边经过时，就连烛火都没摇曳一下。</p>
<p>一只耗子听到他的声音，探出长着胡须的鼻子。但它并不害怕。它熟悉他。</p>
<p>他常走这条路。</p>
<p>卧室弥漫着魔法、琥珀、蔷薇和沉睡女子的气息。但芙琳吉拉并没有睡着。</p>
<p>她坐在床上，掀开被单：这一幕迷住了他，也令他失去了控制。</p>
<p>“你终于来了。”她伸了个懒腰，“快把衣服脱了，到这儿来。越快越好。”</p>
