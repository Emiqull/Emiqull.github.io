<h2>第十一章 第十七节</h2>
<p>某个不眠之夜，在闪电的光芒中，猎魔人再次从梦中惊醒。这一次，他不确定这只是一个可怕的梦，还是一连串的噩梦。</p>
<p>火堆的余烬上方再次出现一道光辉，它脉动不止，吓坏了马匹。</p>
<p>光辉里再次出现一座城堡，在圆柱支撑的大厅里，一群女人坐在桌边。</p>
<p>大厅里多了两个女人，她们平静地站在那里。一个黑白相间，一个黑灰相间。</p>
<p>是叶妮芙和希瑞。</p>
<p>猎魔人在梦中呻吟起来。</p>
