<h2>第八章 第七节</h2>
<p>门诺·库霍恩听完报告，将目光从地图上移开。</p>
<p>“布莱班特先生、梅里斯-斯托克先生，”他简短地命令道，“回你们的部队。进攻！”</p>
<p>“皇帝万岁！”泰康奈尔和艾格布拉杰喊道。</p>
<p>门诺用古怪的眼神看着他们。</p>
<p>“回你们的部队，”他重复道，“愿伟大日轮照耀你们的荣耀之路。”</p>
