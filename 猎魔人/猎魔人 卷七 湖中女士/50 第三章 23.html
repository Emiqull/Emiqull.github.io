<h2>第三章 第二十三节</h2>
<p>她飞快而轻巧地穿过大厅。无论是正与守卫聊天的懒洋洋的士兵，还是男仆和侍从，没人看到她，也没人听到她的动静。</p>
<p>她从枝形吊灯旁边经过时，就连烛火都没摇曳一下。</p>
<p>有只耗子听到她的动静，抬起长着胡须的鼻子，用小眼睛盯着她看。但它并不害怕。它熟悉她。</p>
<p>她常走这条路。</p>
