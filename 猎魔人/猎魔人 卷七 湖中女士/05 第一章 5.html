<h2>第一章 第五节</h2>
<p>的确，我要说，相信梦境就如捕风捉影。如同被曲面镜里的虚假影像欺骗，或是相信被虚伪女人曲解的真相。</p>
<p>只有傻瓜才会相信梦境，并行走于虚假之道。</p>
<p>即便很少做梦之人，也不该相信梦境。</p>
<p>但如果梦真没有任何含义，那么诸神又为何赋予我们做梦的能力？</p>
<p>——《先知雷比欧达智慧集》34章1节</p>
<hr>
<p>我们所见或似见的一切，</p>
<p>难道只是一场梦中之梦？</p>
<p>——埃德加·爱伦·坡</p>
