<h2>第四章 第六节</h2>
<p>医师玛蒂·索德格伦坐在窗沿上。听到他的脚步声，她抬起头，脸颊已被泪水打湿。</p>
<p>“亨·格迪米狄斯死了。”她嗓音颤抖，“是心脏病。我无能为力……他们干吗不早点叫我？萨宾娜打了我。她给了我一耳光。为什么？到底发生了什么事？”</p>
<p>“看到叶妮芙了吗？”</p>
<p>“没有。别打扰我了。让我自己待会儿。”</p>
<p>“告诉我去加斯唐宫的最短路线。拜托。”</p>
