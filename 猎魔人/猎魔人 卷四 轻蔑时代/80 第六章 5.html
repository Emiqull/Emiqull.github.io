<h2>第六章 第五节</h2>
<p>她继续走，但与山脉间的距离半点都没缩短。它仍像昨天一样远在天边，好在它能引领她的方向。</p>
<p>前进的同时，她也仔细地观察四周。</p>
<p>她找到另一只蜥蜴的巢穴，里面有四颗蛋。她注意到一颗不超过她小指长的绿色植物，奇迹般地从岩石间生长出来。她还找到一只硕大的棕色甲虫、一只腿脚细长的蜘蛛。</p>
<p>她统统吃了下去。</p>
<p>到了中午，她把吃下去的东西全都吐了出来，然后晕了过去。</p>
<p>醒来后，她找到一块阴影，双手捂住疼痛的肚子，蜷起身子。</p>
<p>日落时分，她重新上路。她的动作格外僵硬。她一次次摔倒，但每次都会爬起身，继续向前。</p>
<p>她继续走。她必须走。</p>
