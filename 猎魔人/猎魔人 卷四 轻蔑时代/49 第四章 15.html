<h2>第四章 第十五节</h2>
<p>卡西尔·莫瓦·迪弗林·爱普·契拉克满心愤怒。他看到了自己受命要俘虏的女孩，但只看到一眼。</p>
<p>没等他有所行动，那些疯狂的巫师就用法术把加斯唐宫变成了火海地狱。在烟雾与火焰中，卡西尔迷失了方向。</p>
<p>他跌跌撞撞地穿过走廊与回廊，在楼梯间跑上跑下，心中不停咒骂着威戈佛特兹、里恩斯、他自己，以及整个世界。</p>
<p>他遇见的一个精灵告诉他，有人在宫殿外看到了女孩，她正沿路跑回艾瑞图萨。命运终于向卡西尔展露出笑容。那个松鼠党还在马厩里找到一匹上好鞍的马。</p>
