<h2>第六章 第十节</h2>
<p>再次醒来，她又是孤单一人。疼痛，僵硬，干渴，饥饿，孤单。</p>
<p>独角兽只是海市蜃楼，是幻觉，或者是个梦。现在连梦也消失了。她深知这一点，也能接受，但仍感到遗憾与失望。</p>
<p>独角兽好像真的存在过，曾经陪伴她，随后又抛弃了她。跟所有人一样，它抛弃了她。</p>
<p>希瑞试图起身，但办不到。她把脸贴上岩石，手缓缓伸向腰间，摩挲着短刀的刀柄。</p>
<p>血也是液体。我必须喝点儿什么。</p>
<p>她听到了啪嗒啪嗒的啼声，还有鼻息。</p>
<p>“你回来了……”她轻声说着，抬起头，“真的回来了？”</p>
<p>独角兽响亮地喷喷鼻子。她看到它的蹄子就在身边。蹄子是湿的，有水珠不时滴落。</p>
