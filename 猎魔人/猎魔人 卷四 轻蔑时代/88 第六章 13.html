<h2>第六章 第十三节</h2>
<p>她对它有些失望。她们走了两天两夜，虽然它一直在找，但没能再找到下一个水源。</p>
<p>它有好几次停下脚步，扭过脑袋，转动独角，然后跑到远处，用蹄子拨弄石缝，或在沙子里翻找。</p>
<p>它找到了蚂蚁、蚁卵和幼虫。它找到了蜥蜴巢。它找到一条色彩斑斓的蛇，随后迅速踩死。</p>
<p>但它没能找到泉水。</p>
<p>希瑞发现，独角兽前进时并非在走直线，而是到处游荡。她得出一个合理的结论：它不是这片沙漠的居民。跟她一样，它也迷路了。</p>
