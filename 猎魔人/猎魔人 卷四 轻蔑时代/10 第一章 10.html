<h2>第一章 第十节</h2>
<p>要说我了解她，恐怕有点夸张。我想，除了那位猎魔人和那位女术士，没人真正了解她。</p>
<p>初次见到她时，尽管当时的状况极不寻常，她也并没给我留下太深印象。</p>
<p>我也知道许多人第一次见到那女孩，立刻就能察觉到追随其后的死亡气息。但在我看来，她再普通不过，虽然我明知事实并非如此。</p>
<p>因此我试着去辨明——发现——感受——她的不同寻常之处，却什么也没发现，什么都感觉不到。</p>
<p>至于随后发生的悲剧事件，当时也看不出任何预兆、征兆或说先兆。</p>
<p>那些事件之所以发生，既因为她的存在本身，也是她的行为所致。</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩著</p>
