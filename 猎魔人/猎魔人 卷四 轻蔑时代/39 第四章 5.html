<h2>第四章 第五节</h2>
<p>艾瑞图萨宫静悄悄的。只有几个顽固分子还留在舞厅，但他们已经没有了吵闹的力气。杰洛特绕开舞厅，他不想引人注目。</p>
<p>他费了不少功夫，才找到昨晚跟叶妮芙共度良宵的房间。这座宫殿简直就像迷宫，每条走廊都很相似。</p>
<p>布娃娃用纽扣眼睛看着他。</p>
<p>他坐到床上，抱住脑袋。房间地板上没有血迹，但椅背上挂着条黑裙子。叶妮芙换了衣服。是同谋者的男装吗？</p>
<p>或者，她只穿着内衣，就被他们拖出去了。还戴着阻魔金镣铐？</p>
