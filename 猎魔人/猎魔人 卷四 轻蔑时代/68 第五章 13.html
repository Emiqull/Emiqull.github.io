<h2>第五章 第十三节</h2>
<p>“就没有一个巫师因此悔过吗？就算尼弗迦德人正在亚甸杀人放火，也没有一个巫师离开威戈佛特兹或去协助菲丽芭？”</p>
<p>“一个也没有。”</p>
<p>杰洛特沉默良久。</p>
<p>“我不相信。”最后，他低声说，</p>
<p>“我不相信当他背叛的理由和后果大白于天下后，会没有一个人离开他。</p>
<p>众所周知，我是个幼稚、落伍又愚蠢的猎魔人，但我依然相信，总会有些巫师正受到良心的谴责。”</p>
