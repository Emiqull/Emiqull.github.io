<h2>第四章 第十六节</h2>
<p>“跑，希瑞，快跑。他们追上来了。我来挡住他们，你快跑。有多快跑多快！就当你在跑杀手路！”</p>
<p>“你也要抛弃我吗？”</p>
<p>“我随后就来。但别回头看！”</p>
<p>“把我的剑给我，杰洛特。”</p>
<p>他看着她。希瑞不由后退一步。她从没见过他露出这种表情。</p>
<p>“手里有剑，你就得用它杀人。你能做到吗？”</p>
<p>“我不知道。把我的剑给我。”</p>
<p>“跑吧。别回头。”</p>
