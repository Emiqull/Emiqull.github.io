<h2>第五章 第二十节</h2>
<p>独角兽的习性令人极其费解。</p>
<p>尽管它异常羞怯且畏惧人类，但若遇见尚未和男性有过肉体关系的少女，它便会跑上前去，跪倒在她面前，毫不畏惧地枕在她的膝头。</p>
<p>据说在蒙昧的远古时代，有些女子便以这一行业为生。她们终身不嫁并禁欲多年，充当猎人捕猎独角兽时的诱饵。</p>
<p>然而人们很快发现，独角兽只会接近年轻处女，却对年老处女不屑一顾。</p>
<p>作为一种睿智的生灵，独角兽无疑明白，过于长久地保持处子之身既令人生疑，又违背自然规律。</p>
<p>——《生物论》</p>
