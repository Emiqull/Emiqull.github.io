<h2>第二章 第十二节</h2>
<p>因此我选择与你相伴相随，无论时代美好与险恶，无论境遇顺遂与不堪，无论白天与黑夜，无论疾病与健康。</p>
<p>我会以我的全心全灵爱你，发誓爱你到永久，直到死亡将我们分开。</p>
<p>——传统婚礼誓词</p>
<hr>
<p>我们对爱情知之甚少。爱情就像梨子，味道甜美，外形独特。试着形容一下梨子的外形吧。</p>
<p>——《诗歌的半世纪》</p>
<p>丹德里恩著</p>
