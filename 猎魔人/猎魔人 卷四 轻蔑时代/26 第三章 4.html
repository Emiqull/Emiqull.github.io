<h2>第三章 第四节</h2>
<p>布娃娃仍未移开目光。叶妮芙转过脸。</p>
<p>“你回答了？”</p>
<p>“嗯，回答了。”</p>
<p>女术士用左手揉捏他的手肘，右手揉捏他按住自己双乳的手指。</p>
<p>“答案是？”</p>
<p>“你肯定知道。”</p>
