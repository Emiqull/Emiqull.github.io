<h2>第三章 第八节</h2>
<p>布娃娃用纽扣眼睛看着他俩。</p>
<p>“他在骗你。”叶妮芙喃喃说着，往猎魔人怀里拱了拱，“根本没有危险。他肯定会用浮空力场保护你和他自己。他不会冒险……后来发生了什么？”</p>
<p>“我们去了艾瑞图萨的另一边。</p>
<p>他领我进了一个大房间，多半是哪位老师的办公室，可能就是女校长本人的。</p>
<p>我们在一张放有沙漏的桌旁坐下。沙子缓缓流下。我闻到莉迪亚的香水味，她在我们之前来过……”</p>
<p>“威戈佛特兹呢？”</p>
<p>“他问了我一个问题。”</p>
