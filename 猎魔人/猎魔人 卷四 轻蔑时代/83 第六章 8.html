<h2>第六章 第八节</h2>
<p>再次醒来时，她完全不记得自己是在何时倒下的。她也不记得躺了多久。</p>
<p>她抬头看着天空。那儿又多了两只秃鹫，和先前那只一起在她上方盘旋。</p>
<p>她没有起身的力气。</p>
<p>她明白，这就是结局了。她平静地接受了现实，从而松了口气。</p>
