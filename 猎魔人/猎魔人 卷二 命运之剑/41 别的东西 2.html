<h2>别的东西 二</h2>
<p>“轻点儿，小心……脑袋下面……谁来扶住他的头！”</p>
<p>“这边，这边，放到马车上！”</p>
<p>“诸神啊……尤尔加老爷，他的绷带下面又淌血了……”</p>
<p>“别说废话了！过来，快点儿！普罗菲，别慌慌张张的！还有你，维尔，给他盖上毛毯，没看到他在发抖吗？”</p>
<p>“喂他喝点儿伏特加咋样？”</p>
<p>“给昏迷的伤员灌酒？你疯了吧，维尔？把酒瓶拿过来，我得喝一口……</p>
<p>你们这些懦夫！卑鄙、无耻、可悲！居然先跑了，只留我一个人！”</p>
<p>“尤尔加老爷！他在说话！”</p>
<p>“什么？他说什么？”</p>
<p>“不太清楚……好像是个名字……”</p>
<p>“什么名字？”</p>
<p>“叶妮芙……”</p>
