<h2>第七章 第十六节</h2>
<p>这点血却引发了一场大骚动。接下来一个星期，叶妮芙和南尼克都没说过话。</p>
<p>那个星期，希瑞彻底放松下来，整天除了读书就是发呆，因为女术士暂停了她的课程。</p>
<p>女孩好几天没见着她——叶妮芙总是早出晚归，还用古怪的目光看着她，沉默不语。</p>
<p>一个星期后，希瑞受够了。等女术士晚上回来，希瑞一言不发地走到她面前，用力抱住她。</p>
<p>叶妮芙沉默很久。她用不着开口，攥紧女孩肩膀的手指替她说出了心声。</p>
<p>第二天，高阶女祭司和女术士握手言和。她们长谈了几个小时。</p>
<p>一切都恢复了正常，令希瑞满心欢喜。</p>
