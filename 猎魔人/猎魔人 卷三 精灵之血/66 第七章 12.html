<h2>第七章 第十二节</h2>
<p>她的大笑，希瑞看着成群的黑鸟飞向东方，心里想道，正是她的大笑，诚挚而由衷的笑声，让我们的心融化在一起。</p>
<p>我们明白——她和我都明白——我们可以谈论杰洛特，一起笑出声来。</p>
<p>突然间，我们两个变得亲近，尽管我很清楚，是杰洛特让我们相遇，也是他将让我们分开。</p>
<p>人生就是这样。</p>
<p>我们的笑声让我们更加亲近。</p>
<p>正如两天后发生的事。在森林里，在小山上，她教我如何寻找……</p>
