<h2>第五章 第五节</h2>
<p>杀人总归是杀人，无论动机或情况如何。</p>
<p>杀过人，或准备去杀人之人，都是恶人和罪犯，无论他们拥有何种身份：国王、王子、元帅、法官……哪怕施加暴力前深思熟虑之人，也不比普通罪犯更优越。</p>
<p>因为从本质上讲，所有暴力都会无可避免地导致犯罪。</p>
<p>——《关于生命、幸福与繁荣的默想》</p>
<p>尼哥底母·德·布特　著</p>
